<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/src/image/fish-favicon.ico">
    <link rel="stylesheet" href="./src/reset.css">
    <link rel="stylesheet" href="./dist/main.css"/> 
    <!-- <script src="./dist/main.js"></script> -->
    <title>Gone Fishin</title>
</head>
<body>
    <header>
            <ul class="top-header">
                <li><a data-page= "fish-profiles" href="#">Fish Directory</a></li>
                <li><a data-page= "graph" href="#">Fish Chart</a></li>
            </ul>
            <div class="right-header">
                <input placeholder="Search Fishes" type="search" id="search">
                <img src="src/image/bubbles.png" alt="">
                <img src="src/image/logo.png" alt="fish logo">
            </div>
        </div>
    </header>
    <main>
            <div class='flex-container'>
                <div class="svg-container invisible" data-page="graph">
                    <div id="calories"></div>
                    <svg width="1000" height="1000"></svg>

                    <div class="legend">
                        <p>Fish Population</h1>
                        <div class="legend-row">
                            <span class="legend-box-1"></span>
                            </span><div class="legend-text">Significantly Above</div>
                        </div>
                        <div class="legend-row">
                            <span class="legend-box-2"></span>
                            </span><div class="legend-text">Above</div>
                        </div>
                        <div class="legend-row">
                            <span class="legend-box-3"></span>
                            <div class="legend-text">Average</div>
                        </div>
                        <div class="legend-row">
                            <span class="legend-box-4"></span>
                            <div class="legend-text">Below</div>
                        </div>
                        <div class="legend-row">
                            <span class="legend-box-5"></span>
                            </span><div class="legend-text">Significantly Below</div>
                        </div>
                        <div class="legend-row">
                            <span class="legend-box-6"></span>
                            </span><div class="legend-text">Unknown</div>
                        </div>
                    </div>

                </div>
            </div>
           
            <div class ="fish-profiles visible" id="fish-profile-container" data-page="fish-profiles">
                <template id="fish-profile-template">
                    <div class="profile" data-id>
                        <div class="center">
                            <h3></h3>
                        </div>
                        <img class="profile-image" src="" alt=""> 
                    </div>
                </template>
            </div>

        <div class="invisible" id="single-fish" data-page="single-fish">
            <div class="image-container">
                <img id="single-fish-image"></img>
            </div>
            <div id="fish-info-container">
                <div id="fish-name"></div>
                <h2 id="fish-location-title"></h2>
                <div id="fish-location"></div>
                <h2 id="fish-description-title">Description</h2>
                <div id="fish-description"></div>
                <button></button>


            </div>
        </div>
    </main>
</div>
    <script src="dist/main.js"></script>
</body>
</html>
