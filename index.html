<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="src/image/fish-favicon.ico">
    <link rel="stylesheet" href="./src/reset.css">
    <link rel="stylesheet" href="./dist/main.css"/> 
    <title>Gone Fishin</title>
</head>
<body>
    <header class="head-container">
            <ul class="top-header">
                <li><a href="/Gone-Fishin/instructions.html">Instructions</a></li>
                <li class=""><a data-page= "fish-profiles" href="#">Fish Directory</a></li>
                <li><a data-page= "graph" href="#">Fish Graph</a></li>
            </ul>
            <div class="right-header">
                <input placeholder="Search Fishes" type="search" id="search">
                <img src="/Gone-Fishin/images/bubbles.png" alt="">
                <img class="fish-search" src="/Gone-Fishin/images/logo.png" alt="fish logo">
            </div>
        </div>
    </header>
    <main>
        <div class='flex-container'>
            <div class="svg-container invisible" data-page="graph">
                <ul class="legend-container">
                    <li class="legend-title">Population Health</li>
                    <li>
                        <div class="box color-1"></div>
                        <p>Significantly Above</p>
                    </li>
                    <li>
                        <div class="box color-2"></div>
                        <p>Above</p>
                    </li>
                    <li>
                        <div class="box color-3"></div>
                        <p>Average</p>
                    </li>
                    <li>
                        <div class="box color-4"></div>
                        <p>Below</p>
                    </li>
                    <li>
                        <div class="box color-5"></div>
                        <p>Significantly Below</p>
                    </li>
                    <li>
                        <div class="box color-6"></div>
                        <p>Unknown</p>
                    </li>
                </ul>
                <div id="calories"></div>
                <svg width="100%" height="1000"></svg>
                
            </div>
        </div>
           
            <div class ="fish-profiles visible" id="fish-profile-container" data-page="fish-profiles">
                <template id="fish-profile-template">
                    <div class="profile" data-id>
                        <div class="center">
                            <h3></h3>
                        </div>
                        <img class="profile-image" src="" alt=""> 
                    </div>
                </template>
            </div>

        <div class="invisible" id="single-fish" data-page="single-fish">
            <div class="image-container">
                <img id="single-fish-image"></img>
            </div>
            <div id="fish-info-container">
                <div id="fish-name"></div>
                <h2 id="fish-location-title"></h2>
                <div id="fish-location"></div>
                <h2 id="fish-description-title">Description</h2>
                <div id="fish-description"></div>
                <div id="max-error"></div>
                <div class="button">
                    <button class="add-graph">Add Fish to Graph</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <ul class="icons">
            <li>
                <a href="https://www.linkedin.com/in/billy-phan-41014a40/" target="_blank">
                    <img class="icon" src="/Gone-Fishin/images/linkedin-icon.png">
                </a>
            </li>
            <li>
                <a href="https://github.com/bphan002" target="_blank">
                    <img class="icon" src="/Gone-Fishin/images/github-icon.png">
                </a>
            </li>
            <li>
                <a href="https://placeholder" target="_blank">
                    <img class="kick-icon" src="/Gone-Fishin/images/kick-icon.png">
                </a>
            </li>
        </ul>
        <p>Â©May 2022, Gone Fishin was created by Billy Phan</p>
    </footer>
</div>
    <script src="dist/main.js"></script>
</body>
</html>
