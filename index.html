<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./src/reset.css">
    <link rel="stylesheet" href="./dist/main.css"/> 
    <!-- <script src="./dist/main.js"></script> -->
    <title>Gone Fishin</title>
</head>
<body>
    <header>
        <div class="search-div">
            <label for="search">Search Fishes</label>
            <input type="search" id="search" data-search>
        </div>
    </header>

    <main>
        <nav>
            <a data-page= "search" href="#">Search</a>
            <a data-page= "graph" href="#">Graph</a>
        </nav>

        <main>
            <div class="svg-container">
                <svg width="1000" height="1000"></svg>
            </div>
            <div id="image-container" class="visible"></div>
            <!-- <div class = "image-container visible"></div> -->
            


            
            <div class ="fish-profiles" fish-profile-container>
                <template fish-profile-template>
                    <div class="profile">
                        <div class="fish-name" data-SpeciesName></div>
                        <div class="fish-description" data-physicalDescription></div>
                        <div class="fish-image" data-image></div> 
                    </div>
                </template>
            </div>
            
        </main>

        <div id="single-fish">
            <img id="single-fish-image"></img>
            <div id="fish-info-container">
                <div id="fish-name"></div>
                <h2 id="fish-location-title"></h2>
                <div id="fish-location"></div>
                <h2>Description</h2>
                <div id="fish-description"></div>
            </div>
        </div>
    </main>
    <script src="dist/main.js"></script>
</body>
</html>
