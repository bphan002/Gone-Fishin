<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./src/reset.css">
    <link rel="stylesheet" href="./dist/main.css"/> 
    <!-- <script src="./dist/main.js"></script> -->
    <title>Gone Fishin</title>
</head>
<body>
    <header>
        <div class="search-div">
            <label for="search">Search Fishes</label>
            <input type="search" id="search" data-search>
        </div>
    </header>

    <nav>
        <a data-page= "fish-profiles" href="#">Search</a>
        <a data-page= "graph" href="#">Graph</a>
    </nav>

    <main>
            <div class="svg-container invisible" data-page="graph">
                <div id="calories"></div>
                <svg width="1000" height="1000"></svg>
            </div>
            
            <div class ="fish-profiles visible" fish-profile-container data-page="fish-profiles">
                <template fish-profile-template>
                    <div class="profile">
                        <div class="center">
                            <h3></h3>
                        </div>
                        <img src="" alt=""> 
                    </div>
                </template>
            </div>

        <div class="invisible" id="single-fish" data-page="single-fish">
            <img id="single-fish-image"></img>
            <div id="fish-info-container">
                <div id="fish-name"></div>
                <h2 id="fish-location-title"></h2>
                <div id="fish-location"></div>
                <h2 id="fish-description-title">Description</h2>
                <div id="fish-description"></div>
            </div>
        </div>
    </main>
    <script src="dist/main.js"></script>
</body>
</html>
